services:
  meridian:
    image: aiqia/meridian:latest
    build:
      context: ../..
      dockerfile: Dockerfile.dev
    container_name: meridian
    ports:
      - "9851:9851"
      - "9090:9090"
    volumes:
      - meridian-data:/data
    env_file:
      - .env.production
    command: >
      meridian-server
      -d /data
      -h 0.0.0.0
      -p 9851
      -l json
      --protected-mode no
      --appendonly yes
      --metrics-addr :9090
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "meridian-cli", "PING"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: gcplogs
      options:
        gcp-log-cmd: "true"

  # Opcional: exportar metricas para Cloud Monitoring via Prometheus
  # prometheus:
  #   image: prom/prometheus:latest
  #   volumes:
  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml
  #   ports:
  #     - "9091:9090"
  #   restart: unless-stopped

volumes:
  meridian-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/disks/meridian-data
