<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.875rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            display: none;
        }
        .loading {
            display: none;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 0.875rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Meridian</h1>
        <p class="subtitle">Admin Panel</p>

        <div class="card" id="loginCard">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" id="submitBtn">
                    <span class="text">Sign In</span>
                    <span class="loading">Loading...</span>
                </button>
                <p class="error" id="error"></p>
            </form>
        </div>

        <div class="card" id="dashboardCard" style="display: none;">
            <h2>Welcome to Meridian Admin</h2>
            <p style="color: #888; margin: 1rem 0;">
                The full React admin panel is being built.<br>
                This is a placeholder login page.
            </p>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="info">
            <strong>Note:</strong> Configure admin credentials via environment variables:<br>
            <code>MERIDIAN_ADMIN_USER</code> and <code>MERIDIAN_ADMIN_PASSWORD</code>
        </div>
    </div>

    <script>
        const API_BASE = '/admin/api';

        // Check if already logged in
        const token = localStorage.getItem('meridian_admin_token');
        if (token) {
            verifyToken(token);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');

            errorEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.querySelector('.text').style.display = 'none';
            submitBtn.querySelector('.loading').style.display = 'inline';

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.ok) {
                    localStorage.setItem('meridian_admin_token', data.token);
                    showDashboard();
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = 'Connection error';
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('.text').style.display = 'inline';
                submitBtn.querySelector('.loading').style.display = 'none';
            }
        });

        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_BASE}/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                if (data.ok) {
                    showDashboard();
                } else {
                    localStorage.removeItem('meridian_admin_token');
                }
            } catch (err) {
                localStorage.removeItem('meridian_admin_token');
            }
        }

        function showDashboard() {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('dashboardCard').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('meridian_admin_token');
            document.getElementById('loginCard').style.display = 'block';
            document.getElementById('dashboardCard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
